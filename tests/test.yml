name: Run tests

on:
    raissa-workflow:
      branches:
        - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      -name: checkout repository 
      uses: actions/checkout@v4

      -name: Set up Python
      uses: actions/setup_python@v4
      with:
        python-version: "3.10"

      -name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install requirements.txt

      -name: Run tests
      run: pytest
        
